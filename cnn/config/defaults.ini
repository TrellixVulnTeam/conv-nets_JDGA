# DO NOT EDIT THIS CONFIGURATION FILE.
# IF YOU WISH TO SPECIFY YOUR OWN CONFIGURATIONS, CREATE A NEW CONFIG FILE
[model_config]
# Following variables must be specified by user
phase
examples_per_epoch
image_height
image_width
image_channels
num_classes

# File locations
data_dir = data/
checkpoints_dir = checkpoints/
summaries_dir = summaries/

# Data processing
batch_size = 128
distort_images = True
num_preprocessing_threads = 32
min_example_fraction = 0.4

# Data representation
data_format = NHWC
data_type = float32

# Model parameters
model_type = simple
padding_mode = SAME

# Training parameters
learning_rate = 0.1
weight_decay_rate = 0.004
ema_decay_rate = 0.99

# Testing parameters
test_set_fraction = 1.0
restore_moving_averages = True
top_k_tests = 1,3,5

# Logging
log_device_placement = False
print_log_steps = 10
save_checkpoint_secs = 600
save_summaries_steps = 100


