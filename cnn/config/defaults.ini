#########################
## DEFAULT CONFIGURATION
#########################
## THIS FILE PROVIDES DEFAULT CONFIGURATION SETTINGS FOR MODELS. DO NOT EDIT.

# If you wish to specify your own settings, create a new .ini config file with
# the parameters you wish to override, or pass them in as keyword arguments.
# See ModelConfig for details. Make sure to follow the format of this file
# when creating new configuration files. Do not forget to include a section
# header. See https://docs.python.org/3/library/configparser.html for info.

[model_config]
#########################
## MODEL SETTINGS
#########################
dataset_name = cifar10 # See cnn.input.get_dataset for available names
overwrite = False # Whether currently existing datasets should be overwritten
phase = train # one of 'train', 'test', or 'valid'; the phase to run model in
model_type = simple # See cnn.model.get_model for available types
padding_mode = SAME # Either 'SAME' or 'VALID'; Padding used for layers

#########################
## FILE LOCATIONS
#########################
data_dir = data/ # Dataset location
checkpoints_dir = checkpoints/ # Checkpoint saving/restoring location
summaries_dir = summaries/ # TensorBoard summary writing location

#########################
## DATA PROCESSING
#########################
batch_size = 128 # Number of examples run on **each** device per batch
distort_images = True # Whether images should be distorted in preprocessing
num_preprocessing_threads = 32 # Number of threads for processing images
min_example_fraction = 0.4 # Min fraction of examples in shuffled input buffer
data_format = NHWC # NCHW or NHWC; NCHW may provide enhanced GPU performance
data_type = float32 # Either float16, float32, or float64

#########################
## COMPUTER SETTINGS
#########################
num_gpus = 0 # Number of GPUs to use, or 0 to run just on CPU

#########################
## TRAINING PARAMETERS
#########################
init_learning_rate = 0.1 # Initial learning rate of model
learning_decay_rate = 0.95 # Rate used for exponential decay of learning rate
epochs_per_decay = 10 # Number of epochs per decay step
weight_decay_rate = 0.004 # Weight decay regularization rate
moving_avg_decay_rate = 0.99 # Decay rate used for variable moving averages

#########################
## TESTING PARAMETERS
#########################
eval_set_fraction = 1.0 # Fraction of test/validation set to evaluate
restore_moving_averages = True # Whether to restore averaged or raw variables
top_k_tests = 1,3,5 # List of k, to check percent labels in top k predictions

#########################
## LOGGING
#########################
## IF ANY OF FOLLOWING VALUES ARE 0, THEIR LOGGING STEP WILL NOT BE PERFORMED
log_device_placement = False # Whether device placement should be logged
print_log_steps = 10 # Print basic info to terminal each this num steps
save_checkpoint_secs = 600 # Save checkpoints each this num secs
save_summaries_steps = 100 # Save TensorBoard summaries each this num steps



